name: Keep Render Alive

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Health Endpoint
        run: |
          RENDER_URL="${{ secrets.RENDER_URL || 'https://your-backend.onrender.com' }}"
          echo "Pinging $RENDER_URL/health"
          curl -f "$RENDER_URL/health" || exit 1
          echo "Successfully pinged Render backend"

